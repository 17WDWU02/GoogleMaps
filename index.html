<html>
<head>
	<title>Google Maps</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="map"></div>
	
	<div id="MarkerToggle">
		<img src="images/icon.png"><br>
		<button onclick="toggleMarkers();">Toggle Markers</button><br>
	</div>
	<div id="TransportMode">
		<label>Transport Mode</label>
		<select onchange="changeTransport(this.value);">
			<option value="DRIVING">Driving</option>
			<option value="WALKING">Walking</option>
			<option value="BICYCLING">Bicycling</option>
			<option value="TRANSIT">Transit</option>
		</select>
	</div>
	


	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVdIGz_QelYBU7VpRQH721rpWZakiosRU&libraries=geometry"></script>
	<!-- <script type="text/javascript" src="js/script.js"></script> -->
	<script type="text/javascript" src="js/markers.js"></script>


	<!-- This script uses ajax and JSON to pull all the markers onto the page
		The JSON File is a seperate file so we can keep all our markers together
		If you want to use this then you have to use FireFox because Chrome blocks
		cross browser connections on sites which aren't live.
		This will work on Chrome if it is a live site.
	 -->
	<!-- <script type="text/javascript" src="js/Altmarkers.js"></script> -->
	
</body>
</html>
